<div class="my-3 container">
  <h2>Pluck</h2>
  <br />
  <div class="row">
    <div class="col-md-4">
      <strong>Example 01</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck:</strong> By Property
      </p>
      <br />
      <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr *ngFor = "let item of data">
            <td>{{item}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Example 02</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Map:</strong> data * 3
      </p>
      <br />
      <p>
        Message <strong class="text-success"></strong>
      </p>
    </div>
    <div class="col-md-4">
      <strong>Example 03</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Map:</strong> Map Object Data
      </p>
      <br />
      <ul id="elContainer"></ul>
    </div>
  </div>
</div>
